<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8' />
        <meta name="description" content="Game of life : Conway's Game of Life implemented in javascript using HTML5 canvas." />
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" media="screen" />
        <script type="text/javascript" src="./javascript/game_of_life.js"></script>
        <title>Game of life</title>
    </head>

    <body>

        <h1>Game of Life</h1>
        <br>

        <div class="canvas">
            <canvas id="gof" width="840" height="420"></canvas>
        </div>

        <div class="options">

            <button onclick="blackAndWhite();">Color grid with black and white</button>
            <button onclick="clearGrid();">Clear grid</button>
            <button onclick="drawGrid();">Draw grid</button>
            <button onclick="buttonPressed();">Option4</button>

        </div>

    </body>
</html>
